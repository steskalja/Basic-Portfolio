<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    </head>
    <body>
        <div class="clearfix">
            <h1>Contact Me</h1>
            <hr>
            <form method="POST" action="mailto:test@example.com?subject=Questions" enctype="text/plain">

                <h2>E-mail</h2>
                <input type="text" name="Email">
                <h2>Message</h2>
                <textarea name="body" rows="20">
                </textarea>  
                <INPUT type="submit" value="Submit" class="button">                   
            </form>   
        </div>
    </body>
</html>
